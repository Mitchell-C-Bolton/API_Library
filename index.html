<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">API Library</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link inactive" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link inactive" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link inactive" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div id="cards" class="container my-4">
      <div class="row g-4">

        <!-- Seattle Temperature -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Seattle Temperature</h5>
              <div id="seattleTemp" class="mb-2"></div>
              <button id="seattleTempButton" class="btn btn-primary mt-auto">Update</button>
            </div>
          </div>
        </div>

        <!-- Cat Facts -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Cat Facts</h5>
              <div id="catFacts" class="mb-2"></div>
              <button id="catFactsButton" class="btn btn-primary mt-auto">New Fact</button>
            </div>
          </div>
        </div>

        <!-- Dog Image -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Dog Image</h5>
              <div class="text-center mb-2">
                <img class="img-fluid rounded shadow-sm" id="dogImage" src="" alt="Loading...">
              </div>
              <button id="dogImageButton" class="btn btn-primary mt-auto">New Image</button>
            </div>
          </div>
        </div>

        <!-- Anime Synopsis -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Anime Synopsis</h5>
              <div id="animeInfo" class="mb-2"></div>
              <input id="animeName" type="text" class="form-control mb-2" placeholder="Search...">
              <button id="animeInfoButton" class="btn btn-primary mt-auto">Search</button>
            </div>
          </div>
        </div>

        <!-- US Holiday -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Upcoming Federal US Holiday</h5>
              <div id="usNextHoliday" class="mb-2"></div>
              <button id="usNextHolidayButton" class="btn btn-primary mt-auto">Refresh</button>
            </div>
          </div>
        </div>

        <!-- Jokes -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Chuck Norris Jokes</h5>
              <div id="jokeText" class="mb-2"></div>
              <button id="jokeTextButton" class="btn btn-primary mt-auto">New Joke</button>
            </div>
          </div>
        </div>

        <!-- Trivia -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Trivia</h5>
              <div id="triviaQuestion" class="mb-2"></div>
              <button id="triviaQuestionButton" class="btn btn-primary mt-auto">New Trivia</button>
            </div>
          </div>
        </div>

        <!-- Dictionary -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Dictionary</h5>
              <div id="dictionaryInfo" class="mb-2"></div>
              <input id="dictionaryWord" type="text" class="form-control mb-2" placeholder="Search...">
              <button id="dictionaryWordButton" class="btn btn-primary mt-auto">Search</button>
            </div>
          </div>
        </div>

        <!-- Country Capital -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Country Capital</h5>
              <div id="countryLookup" class="mb-2"></div>
              <input id="countryLookupInput" type="text" class="form-control mb-2" placeholder="Search...">
              <button id="countryLookupButton" class="btn btn-primary mt-auto">Search</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
